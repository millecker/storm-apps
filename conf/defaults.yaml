##############################################################################
### apps.postagger.* configs are for the POS Tagger application
##############################################################################

apps.postagger.workers.num: 1
apps.postagger.workers.childopts: "-Xmx16g"

apps.postagger.supervisor.childopts: "-Xmx2g"

apps.postagger.spout.parallelism: 1
